<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CORs Example</title>
</head>
<body>
<script type="text/javascript">
	// http://youmightnotneedjquery.com/ --> IE10 AJAX
	var request = new XMLHttpRequest();
	request.open("get", "http://blockchain.info/q/eta");
	
	request.onload = function() {
		if (this.status >= 200 && this.status < 400) {
			document.write("Request succeeded!");
		} else {
			document.write("Invalid response returned");
		}
	}
	
	request.onerror = function() { 
		document.write("Request failed!");
	}
	
	request.send();
</script>
</body>
</html>
